<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Código Jquery -->
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/banco.js"></script>
  
  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="container">
      <div class="row" style="margin-top:15px;" >
        <div class="col-xs-12 title">
          <center>
            <img src="img/car.png" alt="">
          </center>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 title">
          <h1>Cadastro de Carros</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Marca:</label>
            <input type="text" class="form-control" id="marca">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Modelo:</label>
            <input type="text" class="form-control" id="modelo">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="">Ano:</label>
            <input type="number" class="form-control" id="ano" max="4" placeholder="2017">
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label id="colocar" for="">Cor: </label>
            <input type="color" class="form-control" id="cor">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Valor:</label>
            <input type="number"  class="form-control" id="valor" maxlength="6">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="myProgress">
            <div id="myBar"><i class="fas fa-car-side x5"></i></div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:15px;">
        <div class="col-xs-12">
          <button class="btn btn-success btn-block" id="cadastro">Cadastrar</button>
        </div>
      </div>  
    </div>
</body>
</html>
